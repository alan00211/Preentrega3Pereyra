<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizador de Precio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <h1>Actualizador de Precios</h1>

        <ul>
            <li>1- Listar Productos</li>
            <li>2- Actualizar el precio de un producto</li>
            <li>3- Filtrar por categoría</li>
        </ul>
        <div id="listaDeProductos"></div>

        <input type="number" id="opcion" min="1" max="3">
        <button type="button" id="opcionBtn">Enviar</button>

        <div id="actualizar" class="actualizar">
            <h3>Ingrese el nombre del producto:</h3>
            <input type="text" id="actualizarTxt">
            <h3>Ingrese el nuevo precio:</h3>
            <input type="number" id="nuevoPrecio" min="1">
            <button type="button" id="actualizarBtn">Enviar</button>
            <button id="historialActualizarBtn">Historial de Actualizar</button>
        </div>

        <div id="filtrar" class="filtrar">
            <h3>Ingrese el nombre de la categoría:</h3>
            <input type="text" id="filtrarTxt">
            <button type="button" id="filtrarBtn">Enviar</button>
            <button id="historialFiltrarBtn">Historial de Filtrar</button>
        </div>

        <div id="resultadoDeOpciones" class="resultadoDeOpciones"></div>
        <div id="historial" class="historial"></div> 
    </div>
    <script src="main.js"></script>
</body>
</html>
