<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizador de Precio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <h1>Actualizador de Precios</h1>
        <div id="actualizar" class="actualizar">
            <label for="categoriaFiltro">Filtrar por Categor√≠a:</label>
            <select id="categoriaFiltro">
                <option value="todos">Todos</option>
            </select>
            <button id="filtrarBtn">Filtrar</button>
            <div id="buscador" class="buscador">
                <label for="productoBusqueda">Buscar Producto:</label>
                <input type="text" id="productoBusqueda" placeholder="Nombre del producto">
            </div>
        </div>
        <div id="resultadoDeOpciones" class="resultadoDeOpciones"></div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
